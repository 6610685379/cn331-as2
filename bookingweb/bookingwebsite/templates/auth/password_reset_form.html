{% extends "base.html" %}
{% block title %}Reset password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow p-6">
    <h1 class="text-xl font-semibold mb-4">Reset your password</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label class="block text-sm mb-1">{{ form.email.label }}</label>
            {{ form.email }}
        </div>
        <button class="w-full rounded-md bg-slate-900 text-white py-2.5">Send reset email</button>
    </form>
</div>
{% endblock %}
