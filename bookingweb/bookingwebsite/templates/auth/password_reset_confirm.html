{% extends "base.html" %}
{% block title %}Set new password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow p-6">
    <h1 class="text-xl font-semibold mb-4">Create a new password</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label class="block text-sm mb-1">{{ form.new_password1.label }}</label>
            {{ form.new_password1 }}
        </div>
        <div>
            <label class="block text-sm mb-1">{{ form.new_password2.label }}</label>
            {{ form.new_password2 }}
        </div>
        <button class="w-full rounded-md bg-slate-900 text-white py-2.5">Update password</button>
    </form>
</div>
{% endblock %}
